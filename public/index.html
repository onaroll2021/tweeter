<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

     <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body class="bodypart">
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span id="tweeter-logo">tweeter</span>
      <a>
        <div class="write-new-tweet">
          <p class="navbar-right-newtweet"><strong>Write &nbsp;</strong> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </a>
    </nav>
    <header>
      <div class="header-avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-name">
          <p style="font-size: 38px;"><strong>Luke &nbsp;</strong>Li</p>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" id="tweet-submission">
          <label for="tweet-text"></label>
          <textarea
            name="text"
            class="tweet-text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="tweet-underline">
            <button type="submit" class="tweet_btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article id="newtweets-container">
        <header>
          <div id="usericon">
            <i class="fa-solid fa-person"></i>
            <br>
            <h3 id="usernameatleft">
              usernameatleft
            </h3>
          </div>
          <div id="tweetername">
            <h3>
              @tweetername
            </h3>
          </div>
        </header>
        <p id="tweetcontent">
          here is the tweet info.
        </p>
      <footer class="tweetfooter">
        <div id="tweetdate">
          10 days ago
        </div>
        <div id="functionsplacedhere">
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </footer>
    </article>
    </main>
  </body>
</html>
